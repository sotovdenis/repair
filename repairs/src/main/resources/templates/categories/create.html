<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Create a Category</h1>
<form action="#" th:action="@{/admin/categories/create}" th:object="${categoryDto}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" th:field="*{brand}" />
    </div>
    <div>
        <label for="car">Car:</label>
        <select id="car" th:field="*{car}">
            <option value="" th:text="'Select a Car'"></option>
            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.brandName}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Create Category</button>
    </div>
</form>
</body>
</html>
