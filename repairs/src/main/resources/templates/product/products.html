<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Parts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>

<div class="container mt-4">
    <h1>Repair Parts</h1>

    <div class="row">
        <div class="col-md-12">
            <h2>Repair Parts</h2>
            <div class="list-group">
                <div th:each="repairPart : ${repairParts}" class="list-group-item">
                    <h4 th:text="${repairPart.name}"></h4>
                    <p th:text="${repairPart.description}"></p>
                    <p><strong>Price:</strong> <span th:text="${repairPart.price}"></span></p>
                    <a class="btn-block" th:href="@{/product/{name}(name=${repairPart.name})}">Побробнее</a>

                    <!--                    <form th:action="@{/cart/add}" method="post" class="mt-4">-->
                    <!--                        <button type="submit" class="btn btn-success">Добавить в корзину</button>-->
                    <!--                    </form>-->


                    <form action="#" th:action="@{/product/add/{name}(name = ${repairPart.name})}" th:object="${cart}"
                          method="post">
                        <div>
                            <button type="submit" class="btn btn-success">Добавить в корзину!</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
