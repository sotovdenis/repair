<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Car</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Создать Новое Авто</h1>
<form action="#" th:action="@{/admin/cars/create}" th:object="${carDto}" method="post">
    <div>
        <label for="vin">VIN номер автомобиля:</label>
        <input type="text" id="vin" th:field="*{vin}"/>
    </div>
    <div>
        <label for="brandName">Марка автомобиля:</label>
        <input type="text" id="brandName" th:field="*{brandName}"/>
    </div>
    <div>
        <button type="submit">Создать!</button>
    </div>
</form>
</body>
</html>
