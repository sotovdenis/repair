<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Профиль</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6" th:object="${user}">
                        <h2>Пользователь</h2>
                        <h4 th:text="'Полное имя: ' + *{fullName}"></h4>
                        <h4 th:text="'Логин: ' + *{username}"></h4>
                        <h4 th:text="'Возраст: ' + *{age}"></h4>
                        <b>Полномочия: </b>
                        <div sec:authentication="principal.authorities"></div>
                    </div>
                    <div class="col-md-6"><img src="/pic/employee.png" height="350px"></div>
                </div>
                <form th:action="@{/users/logout}" method="post">
                    <button type="submit" class="btn btn-danger mt-3">Выйти</button>
                </form>

                <!--                    <button type="submit" class="btn btn-secondary mt-3">Заказы</button>-->
                <!--                </form>-->
                <!--                <div>-->
                <button type="submit" class="btn btn-secondary mt-3"><a href="/order/user">Заказы</a></button>
                <!--                </div>-->
                <!--                <form th:action="@{/edit}" method="post">-->
                <!--                    <button type="submit" class="btn btn-secondary mt-3">Edit</button>-->
                <!--                </form>-->
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
