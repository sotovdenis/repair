<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зап части</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Список Зап Частей</h1>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Описание</th>
        <th>Стоимость</th>
        <th>Раздел категории</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repairPart : ${repair}">
        <td th:text="${repairPart.name}"></td>
        <td th:text="${repairPart.description}"></td>
        <td th:text="${repairPart.price}"></td>
        <td th:text="${repairPart.category.name}"></td>
    </tr>
    </tbody>
</table>

<a href="/admin/repair/create">Создать новую?</a>

</body>
</html>
