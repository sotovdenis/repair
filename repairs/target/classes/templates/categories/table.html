<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Разделы категорий</h1>

<table>
    <thead>
    <tr>
        <th>Имя раздела</th>
        <th>Марка</th>
    </tr>
    </thead>
    <tbody>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Companies</h2>
                <div th:each="category : ${categories}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'Name: ' + ${category.name}"></h2>
                    <h4 th:text="'Brand: ' + ${category.brand}"></h4>
                    <h4><a class="btn-block" th:href="@{/product/p/{categoryName}(categoryName=${category.name})}">Detail info</a></h4>
                </div>
            </div>
        </div>
    </div>
    </tbody>
</table>

<a href="/admin/categories/create">Добавить новый раздел?</a>
</body>
</html>
