<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Repair Parts</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Repair Parts List</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repairPart : ${repair}">
        <td th:text="${repairPart.name}"></td>
        <td th:text="${repairPart.description}"></td>
        <td th:text="${repairPart.price}"></td>
        <td th:text="${repairPart.category.name}"></td>
    </tr>
    </tbody>
</table>

<a href="/admin/repair/create">Add New Repair Part</a>

</body>
</html>
