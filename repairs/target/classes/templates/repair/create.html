<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание зап части</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Создать новую зап часть</h1>
<form action="#" th:action="@{/admin/repair/create}" th:object="${repairPartsDto}" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="description">Описание:</label>
        <input type="text" id="description" th:field="*{description}"/>
    </div>
    <div>
        <label for="price">Стоимость:</label>
        <input type="number" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="category">Раздел категории:</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Создать!</button>
    </div>
</form>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
