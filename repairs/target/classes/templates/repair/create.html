<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Repair Part</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Create a Repair Part</h1>
<form action="#" th:action="@{/admin/repair/create}" th:object="${repairPartsDto}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Create Repair Part</button>
    </div>
</form>
</body>
</html>
