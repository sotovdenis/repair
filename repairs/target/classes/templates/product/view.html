<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product View</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>

<h1>Product Details</h1>

<div class="product-info">
    <h2 th:text="${product.name}">Product Name</h2>
    <p th:text="'Brand: ' + ${product.brandName}">Brand</p>
    <p th:text="'Description: ' + ${product.description}">Description</p>
    <p th:text="'Price: $' + ${product.price}">Price</p>
    <img th:src="@{${product.picture}}" alt="Product Image"/>
</div>

<div class="reviews">
    <h3>Reviews</h3>
    <div th:each="re : ${review}" class="list-group-item">
        <p th:text="'Review: ' + ${re.getReview()}">Review Content</p>
        <p th:text="'Rating: ' + ${re.getRating()}">Rating</p>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
