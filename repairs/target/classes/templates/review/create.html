<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header">
  <title>Оставить отзыв</title>
</head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<form th:action="@{/order/{id}/review/create(id=${orderItem.id})}" th:object="${review}" method="post">
  <div>
    <label for="rating">Рейтинг:</label>
    <select id="rating" th:field="*{rating}">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div th:if="${#fields.hasErrors('rating')}" class="error">
      <p th:errors="*{rating}">Ошибка</p>
    </div>
  </div>

  <div>
    <label for="content">Отзыв:</label>
    <textarea id="content" th:field="*{content}" rows="5" placeholder="Расскажите подробнее о товаре..."></textarea>
  </div>

  <div>
    <button type="submit">Отправить отзыв</button>
  </div>
</form>



<footer th:replace="fragments/footer"></footer>

</body>
</html>
