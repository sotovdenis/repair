<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать профиль</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>
<h2>Редактировать профиль</h2>

<form th:action="@{/users/edit}" th:object="${user}" method="post">
    <div>
        <label for="login">Логин:</label>
        <input type="text" id="login" th:field="*{username}" placeholder="Введите ваш логин" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Введите ваш email" required/>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Введите новый пароль" required/>
    </div>
    <div>
        <button type="submit">Сохранить изменения</button>
    </div>
</form>
</body>
</html>
