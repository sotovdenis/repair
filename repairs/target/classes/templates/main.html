<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header"></div>
<h1>Главная Страница</h1>

<h2>Разделы Категорий</h2>
<div th:if="${categories}">
    <table>
        <thead>
        <tr>
            <th>Имя</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${categories.isEmpty()}">
    <p>мимо вопрос</p>
</div>

<h2>Топ зап частей</h2>
<div th:if="${top}">
    <table>
        <thead>
        <tr>
            <th>Наименование</th>
            <th>rjkdj</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part : ${top}">
            <td th:text="${part.name}"></td>
            <td th:text="${part.sum}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${repairParts.isEmpty()}">
    <p>мимо</p>
</div>r1

<div>
    <a th:href="@{/admin/repair}">See all repairs(admin)</a>
    <a th:href="@{/admin/categories}">See all categories(admin)</a>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
